<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>

<meta charset="UTF-8" />
<title>Lista de Empresas</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	
	<style>
		.botao_novo{
			margin-right: 6em;
			
		}
	</style>
</head>
<body class="">

	<nav id="navbar-example2"
		class="navbar navbar-light bg-success px-3 mb-3">
		<a class="navbar-brand text-white" href="/">ACME</a>
		<ul class="nav nav-pills">
			<li class="nav-item-bg-success p-2 text-white"><a
				class="nav-link text-white" href="listar">Dashboard</a></li>
			<li class="nav-item p-2"><a class="nav-link text-white"
				href="listar">Clientes</a></li>
			<li class="nav-item dropdown p-2"><a
				class="nav-link dropdown-toggle text-white"
				data-bs-toggle="dropdown" href="listar" role="button"
				aria-expanded="false">Rodrigo Brito</a>
				<ul class="dropdown-menu">
					<li><a class="dropdown-item" href="/">Logout</a></li>
					<li><hr class="dropdown-divider"></li>
				</ul>
	</nav>

	<div class="d-grid gap-1 mb-5 d-md-flex justify-content-md-center">
		<h3 class="main-title center">Lista de Empresas</h3>
	</div>


	<div class="d-grid gap-0 d-md-flex justify-content-md-end botao_novo">
		<a href="cadastrar"><button type="button"
				class="btn btn-outline-info">Novo</button></a>
	</div>

	<div id="listaDeEmpresas">
		<div class="container table">
			<table class="table table-striped">
				<thead>
					<tr>
						<th style="text-align: center;">Nome</th>
						<th style="text-align: center;">CNPJ</th>
						<th style="text-align: center;">Status</th>
						<th style="text-align: center;">Local</th>
					</tr>
				</thead>
				<tr th:each="empresa : ${empresas}">
					<td style="text-align: center;"><span
						th:text="${empresa.nomeEmpresa}"></span></td>
					<td style="text-align: center;"><span
						th:text="${empresa.cnpj}"></span></td>
					<td style="text-align: center;"><span
						th:text="${empresa.status}"></span></td>
					<td style="text-align: center;"><span
						th:text="${empresa.local}"></span></td>
				
					<td style="text-align: center;"><a
						class="btn btn-outline-danger btn-sm"
						th:href="@{/empresa/editar/{id} (id=${empresa.id})}"
						th:data-confirm-delete="|VocÃª gostaria de editar ${empresa.nomeEmpresa}?|"
						onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
							Editar </a></td>
				</tr>
			</table>
		</div>
	</div>
	<!-- Fim DIV listar alunos -->
	<script type="text/javascript"
		src="../materialize/js/materialize.min.js"></script>
</body>
</html>
